<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet Code question 1: Two Sum</title>
  </head>
  <body>
    <h1>Hello All</h1>

    <script>
      // Solution 1 - using array and index locations
      let array = [1, 3, 4, 2, 3, 5, 9];
      let target = 14;

      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
        let total = array[i] + array[i + 1];
        if (target == total) {
          console.log("There is a match");
          console.log(
            "Element ",
            i,
            "plus element ",
            i + 1,
            "equals target: ",
            target
          );
        }
      }
    </script>
  </body>
</html>
